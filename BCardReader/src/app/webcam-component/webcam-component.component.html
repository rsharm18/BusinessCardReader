<div class="row cam">
    <div class="col-md-4">
            <webcam [height]="250" [width]="350" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" 
                [videoOptions]="videoOptions" [captureImageData]=true
            [imageQuality]="1"
            
            (initError)="handleInitError($event)"
            >Loading...</webcam>
    </div>
    <div class="col-md-4">
            <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
    </div>

    <h4 *ngIf="errors.length > 0">Messages:</h4>
    <ul *ngFor="let error of errors">
      <li>{{error | json}}</li>
    </ul>

</div>
